<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PDF Templater</title>
    </head>

    <body>
        <div id="content">
            <div id="main-content">
                <div id="heading">
                    <button tab="project"><span>Project</span></button>
                    <button tab="template"><span>Template</span></button>
                    <button tab="data"><span>Data</span></button>
                    <button tab="preview"><span>Preview</span></button>
                    <button tab="export"><span>Export</span></button>
                </div>
                <div id="tab-contents">

                    <div tab-content="project">
                        <div class="page-padding" id="currentProject">
                            <h3>Project name</h3>
                            <div class="section">
                                <input type="text" id="projectName">
                                <button id="saveProjectBtn">Save</button>
                                <button id="saveProjectAsBtn" style="white-space: nowrap;">Save as</button>
                            </div>
                        </div>

                        <div class="page-padding">
                            <div class="section">
                                <h3 style="align-self: center;">Start a new project</h3>
                                <button id="newProjectBtn" style="white-space: nowrap;">new</button>
                            </div>
                        </div>

                        <div class="page-padding" id="existingProjects">
                            <h3>Existing projects</h3>
                            <div class="section">
                                <select id="openProjectSelect"></select>
                                <button id="openProjectBtn">Open</button>
                            </div>
                        </div>

                    </div>

                    <div tab-content="template">
                        <div class="tab-content-inner">
                            <div id="svgEditor" class="pdfRenderer"></div>
                            <div id="svgEditor-sidebar">
                                <div class="sidebar-section">
                                    <h4>Page</h4>
                                    <div class="section section-stretch">
                                        <input type="number" min="1" max="2" value="1" id="pageNumberInput">
                                        <span class="center-self">of</span>
                                        <span class="center-self" id="pageCount"></span>
                                    </div>
                                    <div class="section section-stretch section-equal">
                                        <button id="addPagesBtn">Add</button>
                                        <button id="deletePageBtn">Delete</button>
                                    </div>
                                </div>

                                <div class="sidebar-section">
                                    <h4>Add content</h4>
                                    <div class="section section-stretch section-equal">
                                        <button id="addImageBtn">Image</button>
                                        <button id="addTextBtn">Text</button>
                                    </div>
                                </div>

                                <div class="sidebar-section">
                                    <h4>Active content</h4>
                                    <div id="editContentContainer"></div>
                                </div>


                                <div class="sidebar-section">
                                    <h4>Document styles</h4>
                                    <div class="inputContainer vertical-margin">
                                        <label>Font family</label>
                                        <select id="fontFamily">
                                            <option value="sans-serif">sans-serif</option>
                                            <option value="serif">serif</option>
                                            <option value="monospace">monospace</option>
                                        </select>
                                    </div>
                                    <div class="inputContainer vertical-margin">
                                        <label>Font size</label>
                                        <input type="number" id="fontSize" min="0">
                                    </div>
                                    <div class="inputContainer vertical-margin">
                                        <label>Kerning</label>
                                        <input type="number" id="letterSpacing" min="0">
                                    </div>
                                    <div class="inputContainer vertical-margin">
                                        <label>Color</label>
                                        <input type="text" id="color">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div tab-content="data">
                        <div class="tab-content-inner">
                            <div class="max-scroll page-padding">
                                <div id="queryContainer"></div>
                                <button id="runQuery">Run query</button>
                            </div>
                            <div style="height: 100%;overflow:auto;">
                                <div id="queryResultsContainer"></div>
                            </div>
                        </div>
                    </div>
                    <div tab-content="preview">
                        <div class="tab-content-inner">
                            <div id="svgEditorPreview" class="pdfRenderer"></div>
                            <div id="preview-sidebar">
                                <div class="sidebar-section">
                                    <h4>Page</h4>
                                    <div class="section section-stretch">
                                        <input type="number" min="1" max="2" value="1" id="pageNumberInputPreview">
                                        <span class="center-self">of</span>
                                        <span class="center-self" id="pageCountPreview"></span>
                                    </div>
                                </div>
                                <div class="sidebar-section">
                                    <h4><span class="has-sibling">Query sample</span>
                                    </h4>
                                    <div id="previewQueryResults"></div>
                                </div>
                                <div class="sidebar-section">
                                    <button id="testPdfBtn">Output test</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div tab-content="export"></div>
                </div>
                <div class="popups">
                    <div id="selectSVGPopup" class="openOuter">
                        <div class="openInner">
                            <div class="has-sibling">
                                <div>Select a source PDF</div>
                                <input type="file" id="selectSVG">
                            </div>
                        </div>
                    </div>

                    <div id="selectImgPopup" class="openOuter">
                        <div class="openInner">
                            <div class="has-sibling">
                                <div>Select an image</div>
                                <input type="file" id="selectImg">
                            </div>
                        </div>
                    </div>

                    <div id="errorMsg" class="openOuter">
                        <div class="openInner">
                            <span class="has-sibling" id="errorMsgText"></span>
                            <button class="goBtn">Ok</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    <script type="text/javascript" src="./app.js"></script></body>

</html>
